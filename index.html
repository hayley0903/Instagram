<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/77e6de56dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <section class="section1">
      <div class="logo">
        <img src="./assets/images/logo-light.png" alt="logo-light">
      </div>
      <form class="login" action="action.html" method ="get">
        <div class="userid">
          <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div class="password">
          <input class="password-input" name = "password" type="password" placeholder="비밀번호">
          <span class="pwshow">비밀번호 표시</span>
        </div>
        <div class="login-button">
          <button type="button">로그인</button>
        </div>
      </form>
  
      <div>
        <p>------------또는-----------</p>
      </div>
      <div class="fb-login">
        <div>
          <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i>Facebook으로 로그인</a>
        </div>
        <div>
          <a href="">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </section>

    <section class="section2">
      <p>계정이 없으신가요?<a href="">가입하기</a></p>
    </section>
    
    <section class="section3">
      <p>앱을 다운로드하세요</p>
      <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="./assets/images/app-store.png" alt="애플스토어"></a>
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&pli=1"><img src="./assets/images/gg-play.png" alt="구글스토어"></a>
    </section>


    <section class="section4">
      <div class="list">
        <a href="">Meta</a>
        <a href="">소개</a>
        <a href="">블로그</a>
        <a href="">채용정보</a>
        <a href="">도움말</a>
        <a href="">API</a>
        <a href="">개인정보처리방침</a>
        <a href="">약관</a>
        <a href="">위치</a>
        <a href="">Instagram Lite</a>
        <a class="mode-btn" href="">Darkmode</a>
      </div>
      <p>2024 Instagram from Meta</p>
    </section>







  </div>
  <script src="script.js"></script>
  
</body>
</html>
