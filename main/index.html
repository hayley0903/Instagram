<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/77e6de56dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/images/logo-light.png" alt="logo"></div>
        <ul class="list">
            <li><a href=""><i class="fa-regular fa-square-plus"></i></a></li>
            <li><a href=""><i class="fa-regular fa-compass"></i></a></li>
            <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
        </ul>
    </div>

    <div class="wrapper">
        <div class="box">
            <div class="box1">
                <div class="box-header">
                    <img src="./images/potato.jpeg" alt="">
                    <div class="name">
                        <h2 class="username">yejin</h2>
                        <h3 class="userlocation">Sejong, South Korea</h3>
                    </div>
                    <div class="btn"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="box-image">
                    <img src="./images/멍.jpeg" alt="멍">
                </div>
                <div class="like">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="like-number">
                    <div>좋아요 2,346개</div>
                </div>
                <div class="comments">
                    <div class="comment1">
                        <h4>dog123</h4>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="comment2">
                        <h4>ididididid</h4>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="comment-input">
                    <input class="comment-btn" type="text" placeholder="댓글달기">
                    <a href=""><button type="submit">게시</button></a>
                </div>
            </div>
            <div class="box2">
                <div class="box-header">
                    <img src="./images/멍1.jpeg" alt="">
                    <div class="name">
                        <h2 class="username">yejin</h2>
                        <h3 class="userlocation">Daejeon</h3>
                    </div>
                    <div class="btn"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="box-image">
                    <img src="./images/멍1.jpeg" alt="멍">
                </div>
                <div class="like">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="like-number">
                    <div>좋아요 16개</div>
                </div>
                <div class="comments">
                    <div class="comment1">
                        <h4>dog123</h4>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="comment-input">
                    <input class="comment-btn" type="text" placeholder="댓글달기">
                    <a href=""><button type="submit">게시</button></a>
                </div>

            </div>
        </div>
        <div class="box-userid">


        </div>



    </div>
    



    <script src="script.js"></script>
</body>
</html>
